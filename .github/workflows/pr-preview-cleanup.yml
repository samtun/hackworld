name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      
      - name: Remove PR preview directory
        id: cleanup
        run: |
          PR_DIR="pr-${{ github.event.pull_request.number }}"
          if [ -d "$PR_DIR" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "$PR_DIR"
            git commit -m "cleanup: Remove preview for PR #${{ github.event.pull_request.number }}"
            git push origin gh-pages
            echo "Removed preview directory: $PR_DIR"
            echo "cleaned=true" >> $GITHUB_OUTPUT
          else
            echo "Preview directory $PR_DIR does not exist, nothing to clean up"
            echo "cleaned=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Comment on PR about cleanup
        if: steps.cleanup.outputs.cleaned == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'ðŸ§¹ Preview deployment has been cleaned up automatically.'
            });
