<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackWorld Prototype</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="loading-screen"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; color: #fff; z-index: 2000; display: flex; justify-content: center; align-items: center; font-family: sans-serif; font-size: 24px; text-transform: uppercase; letter-spacing: 2px;">
        Loading...
    </div>
    <div id="start-screen" style="display: none;">
        <video autoplay muted loop id="start-video">
            <source src="/video/start_screen_backdrop.mp4" type="video/mp4">
        </video>
        <img src="/images/logo.png" id="game-logo" alt="HackWorld Logo">
        <div class="start-text">
            <span class="arrow-left">&gt;</span> Press START button <span class="arrow-right">&lt;</span>
        </div>
        <div id="fade-overlay"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
