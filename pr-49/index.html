<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/hackworld/pr-49/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackWorld Prototype</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
  <script type="module" crossorigin src="/hackworld/pr-49/assets/index-Us31i4H-.js"></script>
  <link rel="stylesheet" crossorigin href="/hackworld/pr-49/assets/index-pyWkcW8w.css">
</head>

<body>
    <div id="loading-screen"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; z-index: 2000;">
        <!-- Progress bar container in center -->
        <div id="progress-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60%; max-width: 800px;">
            <div id="progress-bar-bg" style="width: 100%; height: 40px; background-color: transparent; border: 2px solid #fff; border-radius: 4px; overflow: hidden;">
                <div id="progress-bar-fill" style="width: 0%; height: 100%; background-color: #fff; transition: width 0.3s ease;"></div>
            </div>
        </div>
        <!-- Loading text and animation at bottom right -->
        <div style="position: absolute; bottom: 30px; right: 30px; display: flex; align-items: center; gap: 15px;">
            <video autoplay muted loop style="width: 50px; height: 50px;">
                <source src="/hackworld/pr-49/video/loading_animation.mp4" type="video/mp4">
            </video>
            <div
                style="color: #fff; font-family: sans-serif; font-size: 24px; text-transform: uppercase; letter-spacing: 2px;">
                Loading...</div>
        </div>
    </div>
    <div id="start-screen" style="display: none;">
        <video autoplay muted loop id="start-video">
            <source src="/hackworld/pr-49/video/start_screen_backdrop.mp4" type="video/mp4">
        </video>
        <img src="/hackworld/pr-49/images/logo.png" id="game-logo" alt="HackWorld Logo">
        <div class="start-text">
            <span class="arrow-left">&gt;</span> Press START button <span class="arrow-right">&lt;</span>
        </div>
        <div id="fade-overlay"></div>
    </div>
    <div id="app"></div>
</body>

</html>
